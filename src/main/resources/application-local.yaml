spring:
  application:
    name: demo-BE

  datasource:
    # localhost:3306/뒤에 실제 DB 이름을 입력하세요
    url: jdbc:mysql://localhost:3306/ytodo_board_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: test
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      # create: 기존 테이블 삭제 후 생성 / update: 변경분만 반영 (개발 단계에서 사용)
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect