version: '3.8'

services:
  # [1] Spring Boot App Service
  app:
    container_name: spring-app
    # 중요: GitHub Actions에서 푸시한 이미지 주소를 적어야 합니다.
    # 예: your-docker-id/repo-name:latest
    image: ${{ secrets.DOCKER_USERNAME }}/my-spring-boot-app_2_13:latest 
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - my-network

  # [2] Database Service (기존 유지)
  db:
    container_name: mysql-db
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - my-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  my-network:
    driver: bridge

volumes:
  db_data:
