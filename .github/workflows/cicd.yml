name: Java CI/CD with Gradle & ECR & EC2 (OIDC)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: my-spring-boot-app_2_13
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # [✅ 핵심 수정] 배포 Job에서도 코드를 내려받아야 docker-compose.yml을 읽을 수 있습니다.
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2 via SSM
        run: |
          # 1. 파일 확인 (이제 Checkout을 했으니 파일이 있을 겁니다)
          if [ ! -f "docker-compose.yml" ]; then
            echo "❌ Error: docker-compose.yml 파일을 찾을 수 없습니다!"
            ls -R
            exit 1
          fi

          # 2. 파일 내용 읽기
          COMPOSE_CONTENT=$(cat docker-compose.yml | base64 -w 0)
          
          # 3. SSM으로 전송 (cat << "EOF" 방식 사용)
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --region ${{ env.AWS_REGION }} \
            --parameters "commands=[
              'mkdir -p /home/ubuntu/cicd',
              'cd /home/ubuntu/cicd',
              'cat << \"EOF\" > docker-compose.yml',
              \"$COMPOSE_CONTENT\",
              'EOF',
              'aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com',
              'docker compose pull',
              'docker compose up -d',
              'docker image prune -f'
            ]"
